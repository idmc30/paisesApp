<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <form  (ngSubmit) ="buscar()" autocomplete="off">
      <input
        type="text"
        class="form-control"
        name="termino"
        placeholder="Buscar Pais..."
        [(ngModel)] = "termino"
      />
    </form>
  </div>
</div>

<hr />
<div class="alert alert-danger" *ngIf="hayError">No se encontro nada con el término {{ termino }}</div>

<div *ngIf="!hayError" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bander</th>
          <th>Nombre</th>
          <th>Poblacion</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>bandera</td>
          <td>nombre</td>
          <td>123</td>
          <td>
            <a href="#">Ver..</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
