<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <form  (ngSubmit) ="buscar()" autocomplete="off">
      <input
        type="text"
        class="form-control"
        name="termino"
        placeholder="Buscar Pais..."
        [(ngModel)] = "termino"
      />
    </form>
  </div>
</div>

<hr />
<div class="alert alert-danger" *ngIf="hayError">No se encontro nada con el término {{ termino }}</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
      <app-pais-tabla [paises] = "paises"></app-pais-tabla>
  </div>
</div>
