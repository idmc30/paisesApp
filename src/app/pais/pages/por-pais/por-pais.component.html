<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <form  (ngSubmit) ="buscar()" autocomplete="off">
      <input
        type="text"
        class="form-control"
        name="termino"
        placeholder="Buscar Pais..."
        [(ngModel)] = "termino"
      />
    </form>
  </div>
</div>

<hr />
<div class="alert alert-danger" *ngIf="hayError">No se encontro nada con el término {{ termino }}</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bander</th>
          <th>Nombre</th>
          <th>Poblacion</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises ; let i = index">
          <td>{{ i + 1 }}</td>
          <td><img [src]=" pais.flags.png" class="small-flag"></td>
          <td>{{ pais.name.common}}</td>
          <td>{{ pais.population | number}}</td>
          <td>
            <a [routerLink]="['/pais',pais.cca2]">Ver..</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
