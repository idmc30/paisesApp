<div *ngIf="!pais; else divPais" class="aler alert-infor">Espere por favor</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>
        Pais: <small>{{ pais.name.common }}</small>
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="pais.flags.png" class="img-thumbnail" />
    </div>
    <div class="col">
      <h3>Informaci√≥n</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Poblacion</strong> {{ pais.population | number }}
        </li>
        <li class="list-group-item">
          <strong>Capital</strong> {{ pais.capital }}
        </li>
        <li class="list-group-item">
          <strong>Nombre oficial</strong> {{ pais.name.official }}
        </li>
        <li class="list-group-item">
          <strong>Zona Horaria</strong> {{ pais.timezones }}
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <!-- {{ pais.translations['ara'].official}} -->
        <span
        *ngFor="let t of pais.translations | keyvalue"
        class="badge bg-primary mr-5">
          {{ t.value.official }}
        </span>
    </div>
  </div>

  <pre class="mt-5">
        {{ pais | json}}
  </pre>
</ng-template>
